{% extends 'base.html' %}
{% load static %}
{% block title %}Entrar{% endblock %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h2>Entrar</h2>
    <form method="post">
      <div class='form-group'>
          {% csrf_token %}
          {{ form|crispy }}
          <button  class="btn btn-success" type="submit" style="margin-top: 10px;">Entrar</button>
      </div>
    </form>
</div>

{% endblock %}
